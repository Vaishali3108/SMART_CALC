<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="mode-toggle" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="display-container">
        <div class="memory-indicator" id="memory-indicator">M</div>
        <input type="text" id="display" value="0" readonly>
      </div>
      <button onclick="toggleScientificMode()" class="mode-btn">Scientific Mode</button>
      <div class="buttons">
        <button onclick="clearDisplay()" class="operator">AC</button>
        <button onclick="deleteLastInput()" class="operator">DEL</button>
        <button onclick="memoryAdd()" class="memory-btn">M+</button>
        <button onclick="memorySubtract()" class="memory-btn">M-</button>
        <button onclick="memoryRecall()" class="memory-btn">MR</button>
        <button onclick="memoryClear()" class="memory-btn">MC</button>
        <button onclick="setOperation('+')" class="operator">+</button>
        <button onclick="setOperation('-')" class="operator">-</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="setOperation('×')" class="operator">×</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="setOperation('÷')" class="operator">÷</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="calculatePercentage()" class="operator">%</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculate()" class="equals">=</button>
      </div>

      <div class="scientific-buttons" style="display: none;">
        <button onclick="calculateSquareRoot()" class="sci-btn">√</button>
        <button onclick="calculateSquare()" class="sci-btn">x²</button>
        <button onclick="calculatePower()" class="sci-btn">x^y</button>
        <button onclick="calculateLog()" class="sci-btn">log</button>
        <button onclick="calculateSin()" class="sci-btn">sin</button>
        <button onclick="calculateCos()" class="sci-btn">cos</button>
        <button onclick="calculateTan()" class="sci-btn">tan</button>
        <button onclick="insertPi()" class="sci-btn">π</button>
        <button onclick="insertE()" class="sci-btn">e</button>
        <button onclick="calculateFactorial()" class="sci-btn">x!</button>
        <button onclick="generateRandom()" class="sci-btn">RND</button>
        <button onclick="insertParenthesis('(')" class="sci-btn">(</button>
        <button onclick="insertParenthesis(')')" class="sci-btn">)</button>
      </div>
      <button onclick="toggleHistory()" class="history-btn">History</button>
    </div>
    <div id="history-popup" class="history-popup">
      <div class="history-content">
        <div class="history-header">
          <h3>Calculation History</h3>
          <button onclick="toggleHistory()" class="back-btn">Back</button>
        </div>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
